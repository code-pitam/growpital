<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growpital</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="img/Growpital.png" alt="" /></div>
      <div class="navbar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <div class="profile">
        <img src="img/Bell_pin_light.svg" alt="" />
        <img src="img/item-left.svg" alt="" />
      </div>
    </header>
    <div class="toggler">
      <div class="price">
        <div class="p-details">
          <p class="p-des">
          </p>
          <p class="p-amount">â‚¹ <span class="amount"></span></p>
          <p class="p-date"></p>
        </div>
        <div class="icon">
          <img src="img/Group 107 (1).svg" alt="" />
        </div>
      </div>
      <div class="status">
        <img src="img/check.svg" alt="" />
        <div class="trec-status">
          <p>Transaction Complete!</p>
          <p class="p-des">Tap to view this transaction</p>
        </div>
      </div>
      <div class="ac-details">
        <div class="from">
          <p class="o-form">From</p>
          <p class="from-name"></p>
          <p class="from-ac">
            <span class="Fbank-name"></span>, IFSC:<span class="Fifsc"></span> <br />
            A/c No. <span class="Fac"></span>
          </p>
          <p class="form-date"></p>
        </div>
        <div class="to">
            <p class="o-to">To</p>
            <p class="to-name">
            </p>
            <p class="to-ac">
                <span class="to-type"></span>  <br>
                Ref No. <span class="tran"></span>
            </p>
            <p class="to-date"></p>
        </div>
        <div class="ac-info">
          <p class="method">Payment Method: <span class="pm"></span></p>
          <p class="trac-id">Transaction ID: <span class="ptran"></span></p>
        </div>
      </div>
      <div class="help">

        <button >
            Help
        </button>


      </div>
      

      
    
      
    </div>
    <Script src="index.js"></Script>
  </body>
</html>
